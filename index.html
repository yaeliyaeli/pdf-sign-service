<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>העלאת קובץ Word לחתימה</title>
</head>
<body>
  <h2>העלאת מסמך Word לחתימה דיגיטלית</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="wordFile" accept=".doc,.docx" required />
    <button type="submit">העלה</button>
  </form>
</body>
</html>
